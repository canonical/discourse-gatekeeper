name: Integration Tests

on:
  pull_request:

jobs:
  integration-tests:
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@main
    secrets: inherit
    with:
      pre-run-script: tests/integration/pre_run.sh
  self-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Prepare for action to run
        run: |
          # Create metadata.yaml file
          echo "name: $(echo ${{ github.repository }} | sed 's:.*/::')-test" > metadata.yaml
          # Create documentation index file
          mkdir docs
          # need some values in the content that change on every commit as discourse looks for file
          # similarity
          echo "placeholder index content for testing, " \
            "repository: ${{ github.repository }}, " \
            "branch: ${{ github.head_ref }}, " \
            "commit sha: ${{ github.sha }}, " \
            "some uuid: $(uuidgen)" \
            > docs/index.md
          echo "placeholder documentation content for testing, " \
            "repository: ${{ github.repository }}, " \
            "branch: ${{ github.head_ref }}, " \
            "commit sha: ${{ github.sha }}, " \
            "some uuid: $(uuidgen)" \
            > docs/doc.md
      - name: Draft self test
        id: selfTestDraft
        uses: ./
        with:
          create_new_topic: true
          discourse_host: discourse.charmhub.io
          discourse_api_username: ${{ secrets.DISCOURSE_API_USERNAME }}
          discourse_api_key: ${{ secrets.DISCOURSE_API_KEY }}
          draft_mode: true
      - name: Show created pages
        run: echo '${{ steps.selfTestDraft.outputs.urls_with_actions }}'
      - name: Clean up
        run: |
          sudo apt update && sudo apt install python3-pip
          pip3 install -r requirements.txt
          ./discourse_cleanup.py '${{ steps.selfTestDraft.outputs.urls_with_actions }}' '${{ steps.selfTest.outputs.discourse_config }}'
      - name: Create self test
        id: selfTestCreate
        uses: ./
        with:
          create_new_topic: true
          discourse_host: discourse.charmhub.io
          discourse_api_username: ${{ secrets.DISCOURSE_API_USERNAME }}
          discourse_api_key: ${{ secrets.DISCOURSE_API_KEY }}
      - name: Show created pages
        run: echo '${{ steps.selfTestCreate.outputs.urls_with_actions }}'
      - name: Clean up
        run: |
          ./discourse_cleanup.py '${{ steps.selfTestCreate.outputs.urls_with_actions }}' '${{ steps.selfTest.outputs.discourse_config }}'
